<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="main.js" defer></script>
    <title>Snake Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Your Score: 0 </span>
            <span class="high-score">High Score: 30</span>
        </div>
        <div class="play-border"></div>
        <div class="controls">
                <div class="up arr"> <i data-key="ArrowUp" class="bi bi-arrow-up"></i></div>
                <br />
                <div class="left arr"><i data-key="ArrowLeft" class="bi bi-arrow-left"></i></div>  
                <div class="down arr"><i data-key="ArrowDown" class="bi bi-arrow-down"></i> </div>
                <div class="right arr">  <i data-key="ArrowRight" class="bi bi-arrow-right"></i></div>
        </div>
    </div>
    <footer>
        <span>By Abdulaziz</span>
        <img src="./abdulaziz.JPEG">
    </footer>
</body>

</html>
